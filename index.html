<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<center>
    <div class="container ">
        <h2>Login form</h2>

          <div class="contain ">
            <label for="name">Name:</label>
            <input type="String" class="form-control" id="name" placeholder="Enter Name" >
          </div>


          <div class="contain">
            <label for="MOb No">Mob No :</label>
            <input type="number" class="form-control" id="mno" placeholder="Enter Mob No" >
            <p id="p2"></p>
          </div>

          <div class="contain">
            <label for="Adhar No">Adhar No :</label>
            <input type="number" class="form-control" id="ano" placeholder="Enter Adhar no" >
            <p id="p3"></p>
          </div>

          <div class="contain">
            <label for="PAN No">PAN No :</label>
            <input type="text" class="form-control" id="pno" placeholder="Enter PAN no" >
            <p id="p4"></p>
          </div>

          <div class="contain">
           <label>Date of Birth:</label>
           <input type="date" id="dob" class="form-control" required>
           <p id="p5"></p>
        </div>

        <div class="contain">
          <h4>Enter Marks (6 Subjects)</h4>
            <input type="number" id="marks1" class="a" placeholder="Subject 1">
            <input type="number" id="marks2" class="a" placeholder="Subject 2">
            <input type="number" id="marks3" class="a" placeholder="Subject 3">
            <input type="number" id="marks4" class="a" placeholder="Subject 4">
            <input type="number" id="marks5" class="a" placeholder="Subject 5">
            <input type="number" id="marks6" class="a" placeholder="Subject 6">
            <p id="p1"></p>
        </div>
         
          <center><input class="butt3" type="button"  value="Submit" onclick="submit() "></center>
        </form>
      </div>
    </center>
</body>
</html>
